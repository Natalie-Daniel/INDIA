<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

</head>
    <body>

        <h1 id="theform">THE FORM</h1>

<h5 id="wm">
   <p>Welcome!</p> 
   <p>Fill out this form to win a free night at a hotel!</p>
     <p>Any hotel of your chosing, regardless of the place or price, will be free for one night. </p>
</h5>
<p></p>
            <!-- start of info input -->
        <div class="card">
            <div class="container">
                <form class="row g-3">
                    <div class="col-md-2">
                        <label for="inputFN" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="inputFN">
                      </div>
                      <div class="col-md-2">
                        <label for="inputLN" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="inputLN">
                      </div>
                      <div class="col-md-2">
                        <label for="inputP#" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="inputP#" placeholder="(123) 456-7890">
                      </div>
                      <!-- Email and password section -->
                      <div class="container">
                        <div class="col-md-4">
                      <label for="inputEmail" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail">
                      <label for="inputP" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputP">
                      <label for="inputRE" class="form-label">Re-Enter Password</label>
                      <input type="password" class="form-control" id="inputRE">
                      </div>
                    </div>
                    <!-- end e and p section -->
                    <div class="col-6">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-6">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apt., studio, or floor">
                    </div>
                    <div class="col-md-2">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select class="form-select">
                        <option selected>Select</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                    </div>
                    <!-- start of zip. not sure why its here -->
                      <input type="text" class="form-control" id="inputZ">
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <!-- end of zip -->
                    <div class="col-12">
                      <button id="thebutton" type="submit" class="btn btn-primary">Sign Up
                      </button>
                    </div>
                  </form>
            </div>
        </div>
<p></p>
        <footer>
          <a href="https://github.com/Natalie-Daniel/HOTEL" target="blank">REPO</a>

    </body>
</html>
